<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dodaj produkt</title>
    <th:block th:replace="fragments/header :: header-css"></th:block>

</head>
<body>
<div th:replace="fragments/header :: header"></div>

<form th:action="@{/admin/product/add}" method="post">
    <label>
        <input type="text" name="productName" placeholder="Nazwa produktu">
    </label>
    <label>
        <input type="text" name="description" placeholder="Opis">
    </label>
    <label>
        <input type="text" name="productUrl" placeholder="Url obrazka">
    </label>
    <label>
        <input type="number" name="stockAmount" placeholder="Stan magazynowy">
    </label>
    <label>
        <input type="number" step="0.01" name="price" placeholder="Cena">
    </label>
    <label>
        <select name="productType">
            <option th:value="''" th:text="'Typ produktu'"></option>
            <option th:each="pt : ${productTypes}" th:value="${pt}" th:text="${pt.type}"></option>
        </select>
    </label>

    <label>
        <select name="categoryId">
            <option th:value="''" th:text="Kategoria"></option>
            <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.text}"></option>
        </select>
    </label>

    <button>Dodaj produkt</button>

</form>
<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
